<svg width="120" height="150" viewBox="0 0 120 150" xmlns="http://www.w3.org/2000/svg">
  <style>
    .document {
      transform-origin: center;
      animation: flip 3s ease-in-out infinite;
    }
    .highlight {
      animation: glow 2s ease-in-out infinite;
    }
    .text-line {
      animation: highlight 3s ease-in-out infinite;
    }
    @keyframes flip {
      0%, 100% { transform: rotateY(0deg); }
      50% { transform: rotateY(10deg); }
    }
    @keyframes glow {
      0%, 100% { stroke-opacity: 0.3; }
      50% { stroke-opacity: 1; }
    }
    @keyframes highlight {
      0%, 100% { stroke-opacity: 0.5; }
      50% { stroke-opacity: 1; stroke-width: 2.5; }
    }
  </style>

  <!-- Tax Document -->
  <g class="document">
    <!-- Paper Background -->
    <rect x="10" y="10" width="100" height="130" fill="white" stroke="#2E5077" stroke-width="3" rx="5"/>
    
    <!-- Header Section -->
    <rect x="20" y="20" width="80" height="20" fill="#4A78B3" opacity="0.1" rx="2"/>
    <text x="30" y="34" font-family="Arial" font-size="12" fill="#2E5077">TAX DOCUMENT</text>

    <!-- Form Lines -->
    <g class="text-line">
      <line x1="20" y1="55" x2="100" y2="55" stroke="#4A78B3" stroke-width="2"/>
      <line x1="20" y1="75" x2="100" y2="75" stroke="#4A78B3" stroke-width="2"/>
      <line x1="20" y1="95" x2="100" y2="95" stroke="#4A78B3" stroke-width="2"/>
      <line x1="20" y1="115" x2="80" y2="115" stroke="#4A78B3" stroke-width="2"/>
    </g>

    <!-- Decorative Elements -->
    <circle cx="90" cy="35" r="8" fill="none" stroke="#2E5077" stroke-width="2" class="highlight"/>
    <path d="M 86 35 L 90 39 L 94 31" stroke="#2E5077" stroke-width="2" fill="none"/>
  </g>
</svg>