<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#1e293b" flood-opacity="0.1"/>
    </filter>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Abstract Blob -->
  <path d="M400,300 m-250,0 a250,250 0 1,0 500,0 a250,250 0 1,0 -500,0" fill="#F0F9FF" transform="translate(50,-50)" opacity="0.5"/>
  
  <!-- Main Dashboard Card -->
  <rect x="100" y="100" width="600" height="400" rx="20" fill="white" filter="url(#shadow)"/>
  
  <!-- Sidebar -->
  <rect x="100" y="100" width="150" height="400" rx="20" fill="#F8FAFC"/>
  <rect x="100" y="100" width="20" height="400" fill="#F8FAFC"/> <!-- Square off left corner -->
  <path d="M100 120 Q100 100 120 100 L250 100 L250 500 L120 500 Q100 500 100 480 Z" fill="#F8FAFC"/>

  <!-- Sidebar Items -->
  <rect x="130" y="150" width="90" height="12" rx="6" fill="#CBD5E1"/>
  <rect x="130" y="190" width="70" height="12" rx="6" fill="#E2E8F0"/>
  <rect x="130" y="230" width="80" height="12" rx="6" fill="#E2E8F0"/>
  <rect x="130" y="270" width="60" height="12" rx="6" fill="#E2E8F0"/>
  
  <!-- Header -->
  <rect x="290" y="140" width="200" height="24" rx="4" fill="#1E293B"/>
  <circle cx="650" cy="152" r="16" fill="#E2E8F0"/>
  
  <!-- Chart Area -->
  <rect x="290" y="200" width="380" height="250" rx="12" fill="#F1F5F9" opacity="0.5"/>
  
  <!-- Bar Chart -->
  <rect x="320" y="350" width="40" height="80" rx="4" fill="url(#grad1)" opacity="0.4"/>
  <rect x="380" y="310" width="40" height="120" rx="4" fill="url(#grad1)" opacity="0.6"/>
  <rect x="440" y="280" width="40" height="150" rx="4" fill="url(#grad1)" opacity="0.8"/>
  <rect x="500" y="250" width="40" height="180" rx="4" fill="url(#grad1)"/>
  <rect x="560" y="290" width="40" height="140" rx="4" fill="url(#grad1)" opacity="0.7"/>
  
  <!-- Floating Success Badge -->
  <g transform="translate(550, 180)">
    <rect x="0" y="0" width="140" height="60" rx="30" fill="white" filter="url(#shadow)"/>
    <circle cx="30" cy="30" r="16" fill="#DCFCE7"/>
    <path d="M22 30 L28 36 L38 24" stroke="#10B981" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="55" y="28" font-family="sans-serif" font-size="12" fill="#64748B">Tax Savings</text>
    <text x="55" y="45" font-family="sans-serif" font-size="16" font-weight="bold" fill="#10B981">+$12,450</text>
  </g>
  
</svg>