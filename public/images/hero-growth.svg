<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grad-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F2FE;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad-primary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="grad-success" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.6" />
    </linearGradient>
  </defs>

  <rect width="800" height="600" fill="url(#grad-bg)"/>
  
  <!-- Abstract Shapes -->
  <circle cx="100" cy="500" r="150" fill="url(#grad-primary)" opacity="0.1"/>
  <circle cx="700" cy="100" r="200" fill="url(#grad-success)" opacity="0.1"/>
  
  <!-- Growth Graph Line -->
  <path d="M100 450 C 200 450, 250 350, 350 300 S 500 250, 700 150" 
        fill="none" stroke="url(#grad-primary)" stroke-width="8" stroke-linecap="round"/>
        
  <!-- Points -->
  <circle cx="100" cy="450" r="8" fill="#3B82F6"/>
  <circle cx="350" cy="300" r="8" fill="#6366F1"/>
  <circle cx="700" cy="150" r="12" fill="#10B981"/>
  
  <!-- Bar Elements -->
  <rect x="150" y="350" width="40" height="100" rx="4" fill="#3B82F6" opacity="0.2"/>
  <rect x="250" y="280" width="40" height="170" rx="4" fill="#3B82F6" opacity="0.3"/>
  <rect x="350" y="200" width="40" height="250" rx="4" fill="#3B82F6" opacity="0.4"/>
  <rect x="450" y="150" width="40" height="300" rx="4" fill="#3B82F6" opacity="0.5"/>
  
  <!-- Floating Symbols -->
  <text x="680" y="130" font-family="sans-serif" font-size="40" fill="#059669" font-weight="bold">$</text>
  <text x="340" y="280" font-family="sans-serif" font-size="24" fill="#4F46E5" font-weight="bold">%</text>

</svg>