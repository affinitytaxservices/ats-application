<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes float1 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        50% { transform: translate(-10px, -15px) rotate(-5deg); }
      }
      @keyframes float2 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        50% { transform: translate(10px, -20px) rotate(5deg); }
      }
      @keyframes float3 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        50% { transform: translate(-5px, -10px) rotate(-3deg); }
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.05); opacity: 1; }
      }
      .piece1 { animation: float1 3s ease-in-out infinite; }
      .piece2 { animation: float2 3.5s ease-in-out infinite 0.2s; }
      .piece3 { animation: float3 4s ease-in-out infinite 0.4s; }
      .message { animation: fadeIn 1s ease-out forwards 0.5s; opacity: 0; }
      .number { animation: pulse 2s ease-in-out infinite; }
      .form-line { stroke: #4A78B3; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background Elements -->
  <rect width="400" height="300" fill="white"/>
  <path d="M0,0 L400,0 L400,300 L0,300 Z" fill="#f8f9fa" opacity="0.5"/>

  <!-- 404 Text with Shadow -->
  <g class="number">
    <text x="50%" y="50%" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#2E5077" text-anchor="middle" dominant-baseline="middle" filter="url(#shadow)">404</text>
  </g>

  <!-- Broken Document Pieces with Enhanced Design -->
  <g class="piece1">
    <path d="M120,140 l40,-20 l40,20 l-40,20 z" fill="white" stroke="#2E5077" stroke-width="2"/>
    <line x1="130" y1="140" x2="190" y2="140" class="form-line"/>
    <line x1="130" y1="145" x2="190" y2="145" class="form-line"/>
    <text x="160" y="155" font-size="8" fill="#4A78B3" text-anchor="middle">TAX</text>
  </g>

  <g class="piece2">
    <path d="M200,120 l50,-25 l40,20 l-50,25 z" fill="white" stroke="#2E5077" stroke-width="2"/>
    <line x1="210" y1="115" x2="280" y2="115" class="form-line"/>
    <line x1="210" y1="120" x2="280" y2="120" class="form-line"/>
    <text x="245" y="130" font-size="8" fill="#4A78B3" text-anchor="middle">FORM</text>
  </g>

  <g class="piece3">
    <path d="M160,180 l40,-20 l40,20 l-40,20 z" fill="white" stroke="#2E5077" stroke-width="2"/>
    <line x1="170" y1="180" x2="230" y2="180" class="form-line"/>
    <line x1="170" y1="185" x2="230" y2="185" class="form-line"/>
    <text x="200" y="195" font-size="8" fill="#4A78B3" text-anchor="middle">2024</text>
  </g>

  <!-- Enhanced Error Message -->
  <g class="message">
    <text x="50%" y="70%" font-family="Arial, sans-serif" font-size="24" fill="#4A78B3" text-anchor="middle">Page Not Found</text>
    <text x="50%" y="78%" font-family="Arial, sans-serif" font-size="14" fill="#2E5077" text-anchor="middle">The page you're looking for doesn't exist or has been moved.</text>
  </g>

  <!-- Shadow Filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset in="blur" dx="2" dy="2" result="offsetBlur"/>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>