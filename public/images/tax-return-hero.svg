<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <filter id="shadow-lg" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#0f172a" flood-opacity="0.15"/>
    </filter>
    <linearGradient id="paper-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#f1f5f9" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="none"/>
  
  <!-- Decorative Background Elements -->
  <circle cx="100" cy="500" r="150" fill="#3B82F6" opacity="0.05"/>
  <circle cx="700" cy="100" r="120" fill="#10B981" opacity="0.05"/>

  <!-- Main Document (1040 Style) -->
  <g transform="translate(180, 50)">
    <rect x="0" y="0" width="440" height="550" rx="4" fill="url(#paper-grad)" filter="url(#shadow-lg)"/>
    
    <!-- Header -->
    <rect x="30" y="30" width="380" height="50" rx="2" fill="#1e293b"/>
    <text x="50" y="62" font-family="Arial, sans-serif" font-weight="bold" font-size="20" fill="white">1040</text>
    <text x="110" y="62" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">US Individual Income Tax Return</text>
    <text x="360" y="62" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="white">2025</text>

    <!-- Personal Info Section -->
    <rect x="30" y="100" width="380" height="80" rx="2" fill="#f1f5f9" stroke="#cbd5e1"/>
    <rect x="45" y="115" width="150" height="10" rx="2" fill="#cbd5e1"/>
    <rect x="45" y="135" width="350" height="2" fill="#e2e8f0"/>
    <rect x="45" y="150" width="200" height="10" rx="2" fill="#cbd5e1"/>

    <!-- Filing Status Checkboxes -->
    <g transform="translate(30, 200)">
      <rect x="0" y="0" width="380" height="40" rx="2" fill="white" stroke="#e2e8f0"/>
      <rect x="15" y="12" width="16" height="16" rx="2" stroke="#cbd5e1" fill="none"/>
      <rect x="40" y="16" width="60" height="8" rx="2" fill="#94a3b8"/>
      
      <rect x="120" y="12" width="16" height="16" rx="2" stroke="#10b981" fill="#ecfdf5"/>
      <path d="M123 20 L127 24 L133 16" stroke="#10b981" stroke-width="2" fill="none"/>
      <rect x="145" y="16" width="80" height="8" rx="2" fill="#94a3b8"/>
    </g>

    <!-- Income Section -->
    <g transform="translate(30, 260)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#64748b" font-weight="bold">Income</text>
      
      <!-- Row 1 -->
      <rect x="0" y="10" width="280" height="25" rx="2" fill="#f8fafc" stroke="#e2e8f0"/>
      <rect x="290" y="10" width="90" height="25" rx="2" fill="#f0f9ff" stroke="#bae6fd"/>
      <rect x="300" y="18" width="70" height="8" rx="2" fill="#bae6fd"/>

      <!-- Row 2 -->
      <rect x="0" y="45" width="280" height="25" rx="2" fill="#f8fafc" stroke="#e2e8f0"/>
      <rect x="290" y="45" width="90" height="25" rx="2" fill="#f0f9ff" stroke="#bae6fd"/>
      <rect x="300" y="53" width="70" height="8" rx="2" fill="#bae6fd"/>

       <!-- Row 3 -->
      <rect x="0" y="80" width="280" height="25" rx="2" fill="#f8fafc" stroke="#e2e8f0"/>
      <rect x="290" y="80" width="90" height="25" rx="2" fill="#f0f9ff" stroke="#bae6fd"/>
      <rect x="300" y="88" width="70" height="8" rx="2" fill="#bae6fd"/>
    </g>

    <!-- Refund Section Highlight -->
    <g transform="translate(30, 400)">
       <rect x="0" y="0" width="380" height="60" rx="4" fill="#ecfdf5" stroke="#10b981" stroke-width="1" stroke-dasharray="4 4"/>
       <text x="20" y="25" font-family="Arial, sans-serif" font-size="12" fill="#047857" font-weight="bold">REFUND AMOUNT</text>
       <text x="20" y="50" font-family="Arial, sans-serif" font-size="24" fill="#059669" font-weight="bold">$2,845.00</text>
       
       <circle cx="350" cy="30" r="15" fill="#10b981"/>
       <path d="M345 30 L348 33 L355 26" stroke="white" stroke-width="2" fill="none"/>
    </g>

    <!-- Signature -->
    <path d="M50 500 Q 80 480, 100 500 T 150 500" stroke="#1e40af" stroke-width="2" fill="none"/>
    <text x="50" y="520" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Signature</text>
  </g>

  <!-- Floating Elements -->
  <g transform="translate(580, 420)">
    <circle cx="0" cy="0" r="30" fill="#3b82f6" filter="url(#shadow-lg)"/>
    <path d="M-8 0 L0 8 L12 -8" stroke="white" stroke-width="3" fill="none"/>
  </g>
  
  <g transform="translate(140, 120)">
    <rect x="0" y="0" width="80" height="100" rx="2" fill="white" stroke="#e2e8f0" filter="url(#shadow-lg)" transform="rotate(-10)"/>
    <rect x="10" y="20" width="40" height="4" fill="#cbd5e1" transform="rotate(-10)"/>
    <rect x="10" y="30" width="50" height="4" fill="#cbd5e1" transform="rotate(-10)"/>
    <rect x="10" y="40" width="30" height="4" fill="#cbd5e1" transform="rotate(-10)"/>
    <text x="15" y="80" font-family="Arial, sans-serif" font-size="16" fill="#64748b" transform="rotate(-10)">W-2</text>
  </g>

</svg>