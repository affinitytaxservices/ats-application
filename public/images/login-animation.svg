<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <style>
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.7; }
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .lock-body { animation: pulse 2s infinite ease-in-out; }
    .lock-circle { animation: rotate 10s infinite linear; }
    .key { animation: fadeIn 1s ease-out forwards, pulse 3s infinite ease-in-out 1s; }
  </style>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#f0f9ff" stroke="#38B2AC" stroke-width="3" stroke-dasharray="10 5" class="lock-circle" />
  
  <!-- Lock Body -->
  <rect x="70" y="90" width="60" height="50" rx="5" ry="5" fill="#2E5077" class="lock-body" />
  
  <!-- Lock Shackle -->
  <path d="M85 90 L85 70 Q100 50 115 70 L115 90" stroke="#2E5077" stroke-width="10" fill="none" />
  
  <!-- Key -->
  <g class="key" opacity="0">
    <path d="M130 120 L160 120 L160 110 L150 110 L150 100 L160 100 L160 90 L150 90 L150 80 L170 80" stroke="#38B2AC" stroke-width="5" fill="none" />
    <circle cx="130" cy="120" r="10" fill="#38B2AC" />
  </g>
  
  <!-- Secure Text -->
  <text x="100" y="160" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2E5077">SECURE LOGIN</text>
</svg>