<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Enhanced Gradients -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1" />
      <stop offset="50%" stop-color="#4F46E5" />
      <stop offset="100%" stop-color="#1E3A8A" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981" />
      <stop offset="50%" stop-color="#059669" />
      <stop offset="100%" stop-color="#047857" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1F2937" />
      <stop offset="100%" stop-color="#374151" />
    </linearGradient>
    
    <!-- Professional Shadow Filter -->
    <filter id="professionalShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="rgba(99, 102, 241, 0.15)" />
    </filter>
    
    <!-- Subtle Glow Effect -->
    <filter id="subtleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="180" fill="rgba(99, 102, 241, 0.05)" />
  
  <!-- Logo Symbol Container -->
  <g transform="translate(200, 120)">
    <!-- Modern Shield Base -->
    <path 
      d="M0 -40 L60 -20 V40 C60 70 30 90 0 100 C-30 90 -60 70 -60 40 V-20 Z" 
      fill="url(#primaryGradient)" 
      filter="url(#professionalShadow)"
      opacity="0.95"
    />
    
    <!-- Inner Shield Accent -->
    <path 
      d="M0 -25 L45 -10 V40 C45 60 22.5 75 0 82.5 C-22.5 75 -45 60 -45 40 V-10 Z" 
      fill="rgba(255, 255, 255, 0.1)" 
      stroke="rgba(255, 255, 255, 0.2)" 
      stroke-width="1"
    />
    
    <!-- Stylized ATS Monogram -->
    <g transform="translate(-30, 10)" filter="url(#subtleGlow)">
      <!-- A -->
      <path 
        d="M15 40 L25 20 L35 40 M20 32 H30" 
        stroke="#FFFFFF" 
        stroke-width="4" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none"
      />
      
      <!-- T -->
      <path 
        d="M45 20 L45 40 M37 20 H53" 
        stroke="#FFFFFF" 
        stroke-width="4" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none"
      />
      
      <!-- S -->
      <path 
        d="M65 20 C75 20 75 30 65 30 C55 30 55 40 65 40" 
        stroke="#FFFFFF" 
        stroke-width="4" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none"
      />
    </g>
    
    <!-- Professional Accent Element -->
    <circle 
      cx="0" 
      cy="70" 
      r="8" 
      fill="url(#accentGradient)" 
      filter="url(#subtleGlow)"
    />
    
    <!-- Checkmark in Accent -->
    <path 
      d="M-5 70 L-1 74 L5 66" 
      stroke="#FFFFFF" 
      stroke-width="2.5" 
      fill="none" 
      stroke-linecap="round" 
      stroke-linejoin="round"
    />
  </g>
  
  <!-- Company Name with Enhanced Typography -->
  <g transform="translate(200, 280)" text-anchor="middle">
    <!-- Main Company Name -->
    <text 
      font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
      font-weight="700" 
      font-size="42" 
      fill="url(#textGradient)"
      letter-spacing="-0.5"
    >
      <tspan x="0" y="0">Affinity</tspan>
    </text>
    
    <!-- Tagline -->
    <text 
      font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
      font-weight="500" 
      font-size="16" 
      fill="url(#accentGradient)"
      letter-spacing="2"
    >
      <tspan x="0" y="30">TAX SERVICES</tspan>
    </text>
    
    <!-- Professional Underline -->
    <rect 
      x="-60" 
      y="40" 
      width="120" 
      height="2" 
      fill="url(#accentGradient)" 
      opacity="0.6"
      rx="1"
    />
  </g>
  
  <!-- Decorative Elements -->
  <g opacity="0.1">
    <circle cx="80" cy="80" r="2" fill="url(#primaryGradient)" />
    <circle cx="320" cy="80" r="2" fill="url(#accentGradient)" />
    <circle cx="80" cy="320" r="2" fill="url(#accentGradient)" />
    <circle cx="320" cy="320" r="2" fill="url(#primaryGradient)" />
  </g>
</svg>