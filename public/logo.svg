<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" width="600" height="200">
  <defs>
    <!-- Enhanced Gradients -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1" />
      <stop offset="50%" stop-color="#4F46E5" />
      <stop offset="100%" stop-color="#1E3A8A" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981" />
      <stop offset="50%" stop-color="#059669" />
      <stop offset="100%" stop-color="#047857" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1F2937" />
      <stop offset="100%" stop-color="#374151" />
    </linearGradient>
    
    <!-- Professional Shadow Filter -->
    <filter id="professionalShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(99, 102, 241, 0.15)" />
    </filter>
    
    <!-- Subtle Glow Effect -->
    <filter id="subtleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Logo Symbol Container -->
  <g transform="translate(20, 20)">
    <!-- Modern Shield Base -->
    <path 
      d="M80 20 L140 40 V100 C140 130 110 150 80 160 C50 150 20 130 20 100 V40 Z" 
      fill="url(#primaryGradient)" 
      filter="url(#professionalShadow)"
      opacity="0.95"
    />
    
    <!-- Inner Shield Accent -->
    <path 
      d="M80 35 L125 50 V100 C125 120 102.5 135 80 142.5 C57.5 135 35 120 35 100 V50 Z" 
      fill="rgba(255, 255, 255, 0.1)" 
      stroke="rgba(255, 255, 255, 0.2)" 
      stroke-width="1"
    />
    
    <!-- Stylized ATS Monogram -->
    <g transform="translate(50, 60)" filter="url(#subtleGlow)">
      <!-- A -->
      <path 
        d="M15 40 L25 20 L35 40 M20 32 H30" 
        stroke="#FFFFFF" 
        stroke-width="4" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none"
      />
      
      <!-- T -->
      <path 
        d="M45 20 L45 40 M37 20 H53" 
        stroke="#FFFFFF" 
        stroke-width="4" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none"
      />
      
      <!-- S -->
      <path 
        d="M65 20 C75 20 75 30 65 30 C55 30 55 40 65 40" 
        stroke="#FFFFFF" 
        stroke-width="4" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none"
      />
    </g>
    
    <!-- Professional Accent Element -->
    <circle 
      cx="80" 
      cy="130" 
      r="8" 
      fill="url(#accentGradient)" 
      filter="url(#subtleGlow)"
    />
    
    <!-- Checkmark in Accent -->
    <path 
      d="M75 130 L79 134 L85 126" 
      stroke="#FFFFFF" 
      stroke-width="2.5" 
      fill="none" 
      stroke-linecap="round" 
      stroke-linejoin="round"
    />
  </g>
  
  <!-- Company Name with Enhanced Typography -->
  <g transform="translate(180, 50)">
    <!-- Main Company Name -->
    <text 
      font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
      font-weight="700" 
      font-size="42" 
      fill="url(#textGradient)"
      letter-spacing="-0.5"
    >
      <tspan x="0" y="0">Affinity</tspan>
    </text>
    
    <!-- Tagline -->
    <text 
      font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
      font-weight="500" 
      font-size="16" 
      fill="url(#accentGradient)"
      letter-spacing="2"
    >
      <tspan x="0" y="30">TAX SERVICES</tspan>
    </text>
    
    <!-- Professional Underline -->
    <rect 
      x="0" 
      y="40" 
      width="120" 
      height="2" 
      fill="url(#accentGradient)" 
      opacity="0.6"
      rx="1"
    />
  </g>
  
  <!-- Subtle Background Pattern -->
  <defs>
    <pattern id="backgroundPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="rgba(99, 102, 241, 0.05)" />
    </pattern>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#backgroundPattern)" opacity="0.3" />
</svg>