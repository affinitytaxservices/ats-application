<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a8a">
        <animate attributeName="stop-color" values="#1e3a8a;#3b82f6;#1e3a8a" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#059669">
        <animate attributeName="stop-color" values="#059669;#10b981;#059669" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#f8fafc" stop-opacity="0.8"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="32" height="32" rx="8" fill="url(#bgGradient)" filter="url(#glow)">
    <animate attributeName="rx" values="8;6;8" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Calculator body -->
  <rect x="6" y="8" width="20" height="18" rx="2" fill="url(#iconGradient)" opacity="0.95">
    <animate attributeName="opacity" values="0.95;0.8;0.95" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Calculator screen -->
  <rect x="8" y="10" width="16" height="4" rx="1" fill="#1f2937">
    <animate attributeName="fill" values="#1f2937;#374151;#1f2937" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Dollar sign in screen -->
  <text x="16" y="13.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" font-weight="bold" fill="#10b981">
    <animate attributeName="fill" values="#10b981;#34d399;#10b981" dur="1.5s" repeatCount="indefinite"/>
    $
  </text>
  
  <!-- Calculator buttons (animated) -->
  <g transform="translate(8, 16)">
    <!-- Row 1 -->
    <circle cx="2" cy="2" r="1.5" fill="#e5e7eb">
      <animate attributeName="r" values="1.5;1.2;1.5" dur="2s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="6" cy="2" r="1.5" fill="#e5e7eb">
      <animate attributeName="r" values="1.5;1.2;1.5" dur="2s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    <circle cx="10" cy="2" r="1.5" fill="#e5e7eb">
      <animate attributeName="r" values="1.5;1.2;1.5" dur="2s" repeatCount="indefinite" begin="0.6s"/>
    </circle>
    <circle cx="14" cy="2" r="1.5" fill="#fbbf24">
      <animate attributeName="r" values="1.5;1.2;1.5" dur="2s" repeatCount="indefinite" begin="0.9s"/>
      <animate attributeName="fill" values="#fbbf24;#f59e0b;#fbbf24" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Row 2 -->
    <circle cx="2" cy="5" r="1.5" fill="#e5e7eb">
      <animate attributeName="r" values="1.5;1.2;1.5" dur="2s" repeatCount="indefinite" begin="1.2s"/>
    </circle>
    <circle cx="6" cy="5" r="1.5" fill="#e5e7eb">
      <animate attributeName="r" values="1.5;1.2;1.5" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
    <circle cx="10" cy="5" r="1.5" fill="#e5e7eb">
      <animate attributeName="r" values="1.5;1.2;1.5" dur="2s" repeatCount="indefinite" begin="1.8s"/>
    </circle>
    <circle cx="14" cy="5" r="1.5" fill="#10b981">
      <animate attributeName="r" values="1.5;1.2;1.5" dur="2s" repeatCount="indefinite" begin="2.1s"/>
      <animate attributeName="fill" values="#10b981;#34d399;#10b981" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Row 3 -->
    <circle cx="2" cy="8" r="1.5" fill="#e5e7eb">
      <animate attributeName="r" values="1.5;1.2;1.5" dur="2s" repeatCount="indefinite" begin="2.4s"/>
    </circle>
    <circle cx="6" cy="8" r="1.5" fill="#e5e7eb">
      <animate attributeName="r" values="1.5;1.2;1.5" dur="2s" repeatCount="indefinite" begin="2.7s"/>
    </circle>
    <circle cx="10" cy="8" r="1.5" fill="#e5e7eb">
      <animate attributeName="r" values="1.5;1.2;1.5" dur="2s" repeatCount="indefinite" begin="3s"/>
    </circle>
    <rect x="12.5" y="6.5" width="3" height="3" rx="1" fill="#ef4444">
      <animate attributeName="fill" values="#ef4444;#f87171;#ef4444" dur="2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="scale" values="1;0.9;1" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Floating tax percentage symbol -->
  <g transform="translate(24, 6)">
    <circle cx="0" cy="0" r="3" fill="#fbbf24" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="8s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="1" text-anchor="middle" font-family="Arial, sans-serif" font-size="2.5" font-weight="bold" fill="white">
      %
    </text>
  </g>
  
  <!-- Subtle pulse effect overlay -->
  <rect width="32" height="32" rx="8" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="stroke-width" values="0.5;1;0.5" dur="4s" repeatCount="indefinite"/>
  </rect>
</svg>