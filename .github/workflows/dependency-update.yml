name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Check for outdated packages
      run: |
        npm outdated || true
        echo "Checking for security vulnerabilities..."
        npm audit || true
    
    - name: Update dependencies
      run: |
        npm update
        npm audit fix --force || true
    
    - name: Run tests after update
      run: |
        npm ci
        npm run test:ci
    
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update dependencies'
        title: 'Automated Dependency Updates'
        body: |
          This PR contains automated dependency updates.
          
          Please review the changes and ensure all tests pass before merging.
          
          - Updated npm packages to latest compatible versions
          - Applied security fixes where available
          
          Auto-generated by GitHub Actions.
        branch: dependency-updates
        delete-branch: true

  security-audit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run security audit
      run: |
        npm audit --audit-level moderate
        npm audit --json > audit-results.json || true
    
    - name: Upload audit results
      uses: actions/upload-artifact@v4
      with:
        name: security-audit-results
        path: audit-results.json
        retention-days: 30
    
    - name: Comment on issues if vulnerabilities found
      run: |
        if [ -s audit-results.json ]; then
          echo "Security vulnerabilities found. Please review the audit results."
          # Add logic to create GitHub issue or send notification
        else
          echo "No security vulnerabilities found."
        fi